<div class="container">
  <div class="big-center-form panel">
    <div class="panel-body" ng-controller="BoardCtrl as board">
      <div class="row">
        <div class="col-md-12">
          <h2><span ng-bind="board.board.name"></h2>
        </div>
        
        <div class="col-md-12">
          <div sticky-form add-sticky="board.addSticky()" content="board.content"></div>
        </div>
      </div>

      <div class="row">
        <hr class ="col-md-12">

        <div class="note-container" dragula='bag' dragula-scope='$parent'>
          <div ng-repeat="sticky in board.stickies" class="little-note">
           <div boardcola-sticky sticky="sticky" save-sticky="board.updateSticky(sticky)" remove-sticky="board.removeSticky(sticky)"></div>
          </div>
        </div>

        <div class="note-container" dragula='bag' dragula-scope='$parent'>
        </div>

        <div class="note-container" dragula='bag' dragula-scope='$parent'>
        </div>

        <div class="note-container" dragula='bag' dragula-scope='$parent'>
        </div>

      </div>
    </div>
  </div>
</div>
