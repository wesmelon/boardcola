@()(implicit messages: Messages)

<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body" ng-controller="ListCtrl">
        
        <div class="row">
          <hr class="col-md-12" />
          <h4 class="col-md-8">@Messages("categories"):</h4>
          <hr class="col-md-12" />
        </div>
        <div class="row data">
          <div class="col-md-12">
            <div class="row" ng-repeat="category in categories">
              <p class="col-md-8">{{category.name}}</p><p class="col-md-4">settings</p>
            </div>
          </div>
        </div>

        <div class="row">
          <hr class="col-md-12" />
          <h4 class="col-md-8">@Messages("boards"):</h4>
          <hr class="col-md-12" />
        </div>
        <div class="row data">
          <div class="col-md-12">
            <div class="row" ng-repeat="board in boards">
              <p class="col-md-8"><a ui-sref="board({bid: board.id})">{{board.name}}</a></p><p class="col-md-4"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
