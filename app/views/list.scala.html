@()(implicit messages: Messages)

<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body" ng-controller="ListCtrl as list">

        <div class="row">
          <hr class="col-md-12" />
          <div class="col-md-12">
            <h4 class="col-md-8">@Messages("boards"):</h4>
            <form ng-submit="list.addBoard()">
              <input type="text" class="col-md-8 form-control" ng-model="list.name" name="text" placeholder="+ add new board" />
            </form>
          </div>
          <hr class="col-md-12" />
        </div>

        <div class="row">
          <hr class="col-md-12" />

          <div class="col-md-12">
            <h4 class="col-md-8">@Messages("categories"):</h4>
            <form ng-submit="list.addCategory()">
              <input type="text" class="col-md-8 form-control" ng-model="list.catName" name="text" placeholder="+ add new category" />
            </form>
          </div>
          <hr class="col-md-12" />
        </div>

        <div class="row data">
          <div class="col-md-12">
            <div class="row" ng-repeat="category in list.categories">
              <p class="col-md-8">{{category.name}}</p>
            </div>
          </div>
        </div>

        <div class="row">
          <hr class="col-md-12" />
          <div class="col-md-12">
            <input class="col-md-8 form-control" ng-model="search" placeholder="search your boards" />
          </div>
          <hr class="col-md-12" />
        </div>

        <div class="row data">
          <div class="col-md-12">
            <div class="row" ng-repeat="board in list.boards | filter:search">
              <p class="col-md-8"><a ui-sref="board({bid: board.id})">{{board.name}}</a></p><p class="col-md-4"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
