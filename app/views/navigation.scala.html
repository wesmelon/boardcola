@()(implicit messages: Messages)

<div class="navigation-area" ng-controller="NavigationCtrl">
  <header class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">@Messages("toggle.navigation")</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">boardcola</a>
      </div>
      <div class="collapse navbar-collapse" ng-class="{ in: !navCollapsed }" ng-click="navCollapsed = !navCollapsed">
        <ul class="nav navbar-nav">
          <!-- User is logged in -->
          <li ng-if="isAuthenticated()"><a ui-sref="home">@Messages("home")</a></li>
          <li ng-if="isAuthenticated()"><a ui-sref="board">@Messages("boards")</a></li>
          
          <!-- User is logged out -->
          <li ng-if="!isAuthenticated()"><a ui-sref="login">@Messages("home")</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- User is logged in -->
          <li ng-if="isAuthenticated()"><a ui-sref="home">{{user.username ? user.username : user.email}}</a></li>
          <li ng-if="isAuthenticated()" ui-sref="logout"><a href="">@Messages("sign.out")</a></li>

          <!-- User is logged out -->
          <li ng-if="!isAuthenticated()"><a ui-sref="login">@Messages("sign.in")</a></li>
          <li ng-if="!isAuthenticated()"><a ui-sref="signup">@Messages("sign.up")</a></li>
        </ul>
      </div>
    </div>
  </header>
</div>
