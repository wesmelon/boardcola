@()(implicit messages: Messages)

<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body" ng-controller="BoardCtrl">

        <div class="row">
          <hr class="col-md-12" />
          <h4 class="col-md-8">@Messages("stickies"): {{board.name}}</h4>
          <hr class="col-md-12" />
        </div>
        <div class="row data">
          <div class="col-md-12" ng-repeat="sticky in stickies">
            <div class="row">
              <p class="col-md-4"><strong>{{sticky.name}}</strong></p>
              <p class="col-md-8">{{sticky.creationTime.time}}</p>
            </div>
            <div class="row">
              <p class="col-md-10">{{sticky.content}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
